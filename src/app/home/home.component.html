<div style="text-align: center">
  <div class="meterArea" [chart]="zapOMeter"></div>
  <form style="display:none">
    <mat-form-field>
      <mat-label>Zap Chance (demo)</mat-label>
      <input matInput type="number" [formControl]="zapChance">
      <mat-error *ngIf="zapChance.invalid">Not a valid number!</mat-error>
    </mat-form-field>
    &nbsp;
    <button mat-raised-button (click)="applyZapChance(zapChance.value)">
      Apply zap chance
    </button>
    &nbsp;
    <button mat-raised-button (click)="resetZapChance()">
      Reset to actual value
    </button>
  </form>
  <div id="sourcePanel">source: KNMI weather station {{nearestStationName}}</div>
</div>
